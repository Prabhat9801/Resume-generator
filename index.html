<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
}

/* Center the main heading */
h1 {
    text-align: center;
    color: #333;
}

/* Form container styling */
form {
    max-width: 700px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border: 1px solid #ddd;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
}

/* Label styling */
label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #555;
}

/* Input and textarea styling */
input, textarea {
    width: calc(100% - 22px);
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.3s ease;
    margin-bottom: 15px;
}

/* Input and textarea focus styling */
input:focus, textarea:focus {
    border-color: #2196F3;
    box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
    outline: none;
}

/* Button styling */
button {
    background-color: #2196F3;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Button hover effect */
button:hover {
    background-color: #1976D2;
    transform: translateY(-2px);
}

/* Button click effect */
button:active {
    transform: translateY(0);
}

/* Styling for adding more entries */
#educationSection, #experienceSection, #projectsSection, #skillsSection {
    margin-top: 20px;
}

.education-entry, .experience-entry, .project-entry, .skills-entry {
    margin-bottom: 20px;
    padding: 15px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.education-entry:hover, .experience-entry:hover, .project-entry:hover, .skills-entry:hover {
    background-color: #e3f2fd;
}

/* Button for adding more entries */
button[type="button"] {
    background-color: #4caf50;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

button[type="button"]:hover {
    background-color: #388e3c;
    transform: translateY(-2px);
}

button[type="button"]:active {
    transform: translateY(0);
}

/* Styling for resume preview section */
#resumePreview {
    margin-top: 20px;
}

#resumeContent {
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Hide the download button in the PDF */
#downloadPDF {
    background-color: #ff5722;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: none; /* Initially hide the button */
}

#downloadPDF:hover {
    background-color: #e64a19;
    transform: translateY(-2px);
}

#downloadPDF:active {
    transform: translateY(0);
}

/* Print-specific styles */
@media print {
    #downloadPDF {
        display: none; /* Hide the button in print */
    }

    #resumePreview {
        margin: 0;
    }

    #resumeContent {
        padding: 0;
        border: none;
    }
}

/* Align skills vertically */
.skills-entry {
    display: flex;
    flex-direction: column;
}

.skills-entry li {
    margin-bottom: 10px;
}

.skills-entry ul {
    list-style-type: disc;
    margin: 0;
    padding: 0 20px;
}

    </style>
</head>
<body>
    <h1>Resume Generator</h1>
    <form id="resumeForm">
        <!-- Personal Details -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin">
        <label for="github">GitHub:</label>
        <input type="url" id="github" name="github">

        <!-- Sections for Adding More Entries -->
        <div id="educationSection">
            <h2>Education</h2>
            <div class="education-entry">
                <label for="eduTitle1">Title:</label>
                <input type="text" id="eduTitle1" name="educationTitle[]" required>
                <label for="eduDesc1">Description:</label>
                <textarea id="eduDesc1" name="educationDescription[]" required></textarea>
            </div>
            <button type="button" onclick="addEducation()">Add More Education</button>
        </div>

        <div id="experienceSection">
            <h2>Experience</h2>
            <div class="experience-entry">
                <label for="expTitle1">Title:</label>
                <input type="text" id="expTitle1" name="experienceTitle[]" required>
                <label for="expDesc1">Description:</label>
                <textarea id="expDesc1" name="experienceDescription[]" required></textarea>
            </div>
            <button type="button" onclick="addExperience()">Add More Experience</button>
        </div>

        <div id="projectsSection">
            <h2>Projects</h2>
            <div class="project-entry">
                <label for="projTitle1">Title:</label>
                <input type="text" id="projTitle1" name="projectTitle[]" required>
                <label for="projDesc1">Description:</label>
                <textarea id="projDesc1" name="projectDescription[]" required></textarea>
            </div>
            <button type="button" onclick="addProject()">Add More Project</button>
        </div>

        <div id="skillsSection">
            <h2>Skills</h2>
            <div class="skills-entry">
                <label for="softSkills1">Soft Skills:</label>
                <input type="text" id="softSkills1" name="softSkills[]">
                <label for="techSkills1">Technical Skills:</label>
                <input type="text" id="techSkills1" name="technicalSkills[]">
                <label for="codingLanguages1">Coding Languages:</label>
                <input type="text" id="codingLanguages1" name="codingLanguages[]">
            </div>
           
        </div>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumePreview" style="display: none;">
      
        <div id="resumeContent"></div>
        <button id="downloadPDF" style="display: none;">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        // Function to add more education entries
function addEducation() {
    const educationSection = document.getElementById('educationSection');
    const numEntries = educationSection.querySelectorAll('.education-entry').length;
    const newEntry = document.createElement('div');
    newEntry.classList.add('education-entry');
    newEntry.innerHTML = `
        <label for="eduTitle${numEntries + 1}">Title:</label>
        <input type="text" id="eduTitle${numEntries + 1}" name="educationTitle[]" required>
        <label for="eduDesc${numEntries + 1}">Description:</label>
        <textarea id="eduDesc${numEntries + 1}" name="educationDescription[]" required></textarea>
    `;
    educationSection.insertBefore(newEntry, educationSection.querySelector('button'));
}

// Function to add more experience entries
function addExperience() {
    const experienceSection = document.getElementById('experienceSection');
    const numEntries = experienceSection.querySelectorAll('.experience-entry').length;
    const newEntry = document.createElement('div');
    newEntry.classList.add('experience-entry');
    newEntry.innerHTML = `
        <label for="expTitle${numEntries + 1}">Title:</label>
        <input type="text" id="expTitle${numEntries + 1}" name="experienceTitle[]" required>
        <label for="expDesc${numEntries + 1}">Description:</label>
        <textarea id="expDesc${numEntries + 1}" name="experienceDescription[]" required></textarea>
    `;
    experienceSection.insertBefore(newEntry, experienceSection.querySelector('button'));
}

// Function to add more project entries
function addProject() {
    const projectsSection = document.getElementById('projectsSection');
    const numEntries = projectsSection.querySelectorAll('.project-entry').length;
    const newEntry = document.createElement('div');
    newEntry.classList.add('project-entry');
    newEntry.innerHTML = `
        <label for="projTitle${numEntries + 1}">Title:</label>
        <input type="text" id="projTitle${numEntries + 1}" name="projectTitle[]" required>
        <label for="projDesc${numEntries + 1}">Description:</label>
        <textarea id="projDesc${numEntries + 1}" name="projectDescription[]" required></textarea>
    `;
    projectsSection.insertBefore(newEntry, projectsSection.querySelector('button'));
}

// Function to add more skill entries


// Function to generate resume
function generateResume() {
    // Collect form data
    const form = document.getElementById('resumeForm');
    const formData = new FormData(form);

    // Create resume content
    let resumeContent = `
        <h1>${formData.get('name')}</h1>
        <p>Email: ${formData.get('email')}</p>
        <p>Phone: ${formData.get('phone')}</p>
        <p>LinkedIn: <a href="${formData.get('linkedin')}">${formData.get('linkedin')}</a></p>
        <p>GitHub: <a href="${formData.get('github')}">${formData.get('github')}</a></p>
    `;

    // Process Education Entries
    resumeContent += '<h2>Education</h2><ul>';
    formData.getAll('educationTitle[]').forEach((title, index) => {
        const description = formData.getAll('educationDescription[]')[index];
        resumeContent += `<li><strong>${title}</strong>: ${description}</li>`;
    });
    resumeContent += '</ul>';

    // Process Experience Entries
    resumeContent += '<h2>Experience</h2><ul>';
    formData.getAll('experienceTitle[]').forEach((title, index) => {
        const description = formData.getAll('experienceDescription[]')[index];
        resumeContent += `<li><strong>${title}</strong>: ${description}</li>`;
    });
    resumeContent += '</ul>';

    // Process Projects Entries
    resumeContent += '<h2>Projects</h2><ul>';
    formData.getAll('projectTitle[]').forEach((title, index) => {
        const description = formData.getAll('projectDescription[]')[index];
        resumeContent += `<li><strong>${title}</strong>: ${description}</li>`;
    });
    resumeContent += '</ul>';

    // Process Skills Entries
    resumeContent += '<h2>Skills</h2><ul>';
    formData.getAll('softSkills[]').forEach((softSkill, index) => {
        const techSkill = formData.getAll('technicalSkills[]')[index];
        const codingLanguage = formData.getAll('codingLanguages[]')[index];
        resumeContent += `<li>Soft Skills: ${softSkill}, Technical Skills: ${techSkill}, Coding Languages: ${codingLanguage}</li>`;
    });
    resumeContent += '</ul>';

    // Display Resume Content
    const resumePreview = document.getElementById('resumePreview');
    document.getElementById('resumeContent').innerHTML = resumeContent;
    resumePreview.style.display = 'block';
    document.getElementById('downloadPDF').style.display = 'inline-block';
}

// Function to download resume as PDF
document.getElementById('downloadPDF').addEventListener('click', () => {
    const element = document.getElementById('resumePreview');
   
    document.getElementById('downloadPDF').style.display = 'none';
    html2pdf().from(element).save('resume.pdf');
});

    </script>
</body>
</html>
